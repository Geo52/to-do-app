<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">

      <p>click on the task to delete it and press enter when done typing the task in the input box to add it to the list</p>
      <!-- form to add tasks(input) -->
      <form>
        <input
          class="input-box"
          name="input-box"
          type="text"
          placeholder="add to do..."
        />
        <button type="button" class="clear-all-btn">Clear all</button>
      </form>

      <!-- list of tasks(output) -->
      <div class="task-list"></div>
    </div>
  </body>
</html>
