<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      
      <!-- form to add tasks -->
      <form>
        <input name="task" type="text" placeholder="add to do..." />
        <input type="submit" value="submit"/>
      </form>

      <!-- list of tasks -->
      <div class="task-list">
        <li class="task">walk dog</li>
      </div>

    </div>
  </body>
</html>
